# https://docs.openshift.com/container-platform/3.11/rest_api/oapi/v1.DeploymentConfig.html#object-schema
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: {{koschei_frontend_replicas}}
  selector:
    service: frontend
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ koschei_container_image }}"
        imagePullPolicy: Always
        command: [/usr/bin/koschei-frontend]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /etc/koschei
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 512Mi
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /stats
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /stats
            port: 8080
      volumes:
      - name: config
        secret:
          secretName: frontend-config
