apiVersion: v1
kind: BuildConfig
metadata:
  name: bugzilla2fedmsg-build
  labels:
    environment: "bugzilla2fedmsg"
spec:
  source:
    type: Git
    git:
      uri: https://github.com/fedora-infra/bugzilla2fedmsg.git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: python:3.6
  triggers:
  - type: ImageChange
  - type: ConfigChange
  output:
    to:
      kind: ImageStreamTag
      name: bugzilla2fedmsg:latest