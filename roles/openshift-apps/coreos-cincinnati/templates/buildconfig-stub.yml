---
apiVersion: v1
kind: BuildConfig
metadata:
  name: "coreos-cincinnati-stub"
  labels:
    app: "coreos-cincinnati"
spec:
  completionDeadlineSeconds: 1800
  resources:
    requests:
      memory: "3Gi"
    limits:
      memory: "3Gi"
  runPolicy: "Parallel"
  strategy:
    type: "Docker"
    dockerStrategy:
      dockerfilePath: "dist/fedora-infra/Dockerfile"
  source:
    type: "Git"
    git:
#      uri: "https://github.com/lucab/exp-dumnati.git"
#      ref: "{{dumnati_build_git_sha}}"
      uri: "https://github.com/coreos/fedora-coreos-cincinnati.git"
      ref: "aa481a1c709ef861767d1c3a55cef935eb63d661"
  triggers:
    - type: "ConfigChange"
  output:
    to:
      kind: "ImageStreamTag"
      name: "fedora-coreos-cincinnati:dumnati-{{dumnati_build_git_sha}}"
