apiVersion: v1
kind: BuildConfig
metadata:
  name: distgit-bugzilla-sync-build
  labels:
    environment: "distgit-bugzilla-sync"
spec:
  source:
    git:
{% if env == 'staging' %}
      uri: https://pagure.io/fork/pingou/Fedora-Infra/distgit-bugzilla-sync.git
      ref: "staging"
{% else %}
      uri: https://pagure.io/Fedora-Infra/distgit-bugzilla-sync.git
      ref: "production"
{% endif %}
  strategy:
    type: Docker
  triggers:
  - type: ConfigChange
  - type: ImageChange
  output:
    to:
      kind: ImageStreamTag
      name: distgit-bugzilla-sync:latest
