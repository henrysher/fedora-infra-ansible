apiVersion: v1
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodhi
      service: web
    name: bodhi-web
  spec:
{% if env == "staging" %}
    replicas: {{ bodhi_openshift_pods }}
{% else %}
    replicas: {{ bodhi_openshift_pods }}
{% endif %}
    selector:
      deploymentconfig: bodhi-web
    strategy:
{% if env == "staging" %}
      activeDeadlineSeconds: 21600
      recreateParams:
      mid:
        execNewPod:
          command:
            - /bin/sh
            - '-c'
            - >-
              (/usr/bin/alembic-3 -c /srv/bodhi/alembic.ini current | grep -q
              "(head)") || ( cd /srv/bodhi && /usr/bin/alembic-3 -c
              /srv/bodhi/alembic.ini upgrade head)
          containerName: bodhi-web
          volumes:
            - config-volume
        failurePolicy: Abort
      timeoutSeconds: 600
    resources: {}
    type: Recreate
{% else %}
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
{% endif %}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: bodhi-web
          deploymentconfig: bodhi-web
      spec:
        containers:
        - name: bodhi-web
{% if env == "staging" %}
          image: bodhi-base-prebuilt:staging
          command: ["bash"]
          args: ["/etc/bodhi/start.sh"]
{% else %}
          image: bodhi-web:latest
{% endif %}
          ports:
          - containerPort: 8080
          resources: {}
          volumeMounts:
          - name: config-volume
            mountPath: /etc/bodhi
            readOnly: true
          - name: keytab-volume
            mountPath: /etc/keytabs
            readOnly: true
          - name: httpdir-volume
            mountPath: /httpdir
          - name: fedora-messaging-config-volume
            mountPath: /etc/fedora-messaging
            readOnly: true
          - name: fedora-messaging-ca-volume
            mountPath: /etc/pki/fedora-messaging/cacert.pem
            subPath: cacert.pem
            readOnly: true
          - name: fedora-messaging-crt-volume
            mountPath: /etc/pki/fedora-messaging/bodhi-cert.pem
            subPath: bodhi-cert.pem
            readOnly: true
          - name: fedora-messaging-key-volume
            mountPath: /etc/pki/fedora-messaging/bodhi-key.pem
            subPath: bodhi-key.pem
            readOnly: true
          readinessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: 8080
        volumes:
        - name: config-volume
          configMap:
            name: bodhi-configmap
        - name: keytab-volume
          secret:
            secretName: bodhi-keytab
        - name: httpdir-volume
          emptyDir: {}
        - name: fedora-messaging-config-volume
          configMap:
            name: fedora-messaging-configmap
        - name: fedora-messaging-ca-volume
          secret:
            secretName: bodhi-fedora-messaging-ca
        - name: fedora-messaging-crt-volume
          secret:
            secretName: bodhi-fedora-messaging-crt
        - name: fedora-messaging-key-volume
          secret:
            secretName: bodhi-fedora-messaging-key
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - bodhi-web
        from:
          kind: ImageStreamTag
{% if env == "staging" %}
          name: bodhi-base-prebuilt:staging
{% else %}
          name: bodhi-web:latest
{% endif %}
          namespace: bodhi
      type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
