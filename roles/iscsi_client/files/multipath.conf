defaults {
        rr_min_io               128
        user_friendly_names     yes
        max_fds                 max
        queue_without_daemon    no
}

blacklist {
    devnode    "^(ram|raw|loop|fd|md|dm-|sr|scd|st)[0-9]*"
    devnode    "^hd[a-z]"
    devnode    "^cciss!c[0-9]d[0-9]*"
    device {
        vendor    "IBM-ESXS"
    }
    device {
        vendor    "IBM"
    }
    device {
        vendor    "LSILOGIC"
    }
    device {
        vendor    "ATA"
    }
    device {
        vendor    "VMware"
    }

    wwid "*GBRL0015XVEUCM*" # Blacklist the on board blade RAID controller
}

devices {
        device {
                vendor               "NETAPP"
                product              "LUN"
                path_grouping_policy group_by_prio
                path_checker         directio
                failback             immediate
                prio                 ontap
                features             "1 queue_if_no_path"
        }

        device {
               path_checker    	tur
	        product    		"NEXTRA"
               vendor    		"XIV"
               rr_min_io    		15
               path_grouping_policy   	multibus
	        path_selector    	"round-robin 0"
	        no_path_retry   	5
	        polling_interval   	3
	        failback    		15
	}

	device {
	        path_checker    	tur
	        product    		"2810XIV"
	        vendor    		"IBM"
	        rr_min_io    		15
	        path_grouping_policy    multibus
	        path_selector    	"round-robin 0"
	        no_path_retry    	5
	        polling_interval    	3
	        failback    		15
	}
}
