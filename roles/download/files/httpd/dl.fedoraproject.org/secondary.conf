Alias /pub /srv/pub

DocumentRoot /srv/web

<Directory /srv/web>
  HeaderName /HEADER.html
  ReadmeName /FOOTER.html
  Options Indexes FollowSymLinks
  <IfModule mod_authz_core.c>
    # Apache 2.4
    Require all granted
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order allow,deny
    Allow from all
  </IfModule>
</Directory>

<Directory /srv/pub>
  HeaderName /HEADER.html
  ReadmeName /FOOTER.html
  Options Indexes FollowSymLinks
  <IfModule mod_authz_core.c>
    # Apache 2.4
    Require all granted
    IndexOptions NameWidth=* FancyIndexing
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order allow,deny
    Allow from all
  </IfModule>
</Directory>

<Directory /srv/pub/alt>
  HeaderName HEADER.html
  ReadmeName README
  Options Indexes FollowSymLinks
  <IfModule mod_authz_core.c>
    # Apache 2.4
    Require all granted
    IndexOptions NameWidth=* FancyIndexing
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order allow,deny
    Allow from all
  </IfModule>
</Directory>

<Directory /srv/pub/archive>
  ReadmeName /pub/archive/README.html
  <IfModule mod_authz_core.c>
    # Apache 2.4
    Require all granted
    IndexOptions NameWidth=* FancyIndexing
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order allow,deny
    Allow from all
  </IfModule>
</Directory>
