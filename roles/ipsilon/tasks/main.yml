---
# Configuration for the ipsilon webapp

- name: install needed packages
  package: name={{ item }} state=present update_cache=yes
  with_items:
  - ipsilon
  - ipsilon-authfas
  - ipsilon-openid
  - ipsilon-saml2
  - ipsilon-persona
  - ipsilon-infofas
  - ipsilon-authgssapi
  - ipsilon-openidc
  - mod_auth_gssapi
  - python-psycopg2
  - libsemanage-python
  tags:
  - ipsilon
  - packages

- name: Copy OpenID API extension
  copy: src=api.py
        dest=/usr/lib/python2.7/site-packages/ipsilon/providers/openid/extensions/api.py
        owner=root group=root mode=0644
  notify:
  - reload apache
  tags:
  - ipsilon

- name: Copy extended infofas
  copy: src=infofas.py
        dest=/usr/lib/python2.7/site-packages/ipsilon/info/infofas.py
        owner=root group=root mode=0644
  notify:
  - reload apache
  tags:
  - ipsilon

- name: Copy OpenID Connect scope registrations
  copy: src=oidc_scopes/{{item}}.py
        dest=/usr/lib/python2.7/site-packages/ipsilon/providers/openidc/plugins/{{item}}.py
        owner=root group=root mode=0644
  with_items:
  - account-scopes
  - mbs
  - beaker
  - waiverdb
  - odcs
  - wiki
  - src
  - fpdc
  notify:
  - reload apache
  tags:
  - ipsilon
  - ipsilon/oidc_scopes

