odcs_celery_broker_port: null
odcs_celery_broker_vhost: rabbitmq
odcs_celery_queues: ["pungi_composes", "pulp_composes", "cleanup"]
odcs_celery_router_config: null
odcs_runroot_ssh_hostnames: {"x86_64": "localhost"}
