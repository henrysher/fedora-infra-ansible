- name: make pkgs
  hosts: pkgs-stg:pkgs02.phx2.fedoraproject.org
  user: root
  gather_facts: False

  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - "/srv/private/ansible/vars.yml"
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: pkgs-stg:pkgs02.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - "/srv/private/ansible/vars.yml"
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - { role: denyhosts, when: ansible_distribution_major_version|int != 7 }
  - nagios_client
  - fas_client
  - collectd/base
  - sudo
  - apache
  - gitolite/base
  - cgit/base
  - cgit/clean_lock_cron
  - cgit/make_pkgs_list
  - gitolite/check_fedmsg_hooks
  - git/make_checkout_seed
  - git/server
  - git/hooks
  - clamav
  - { role: nfs/client, when: env != "staging", mnt_dir: '/srv/cache/lookaside',  nfs_src_dir: 'fedora_sourcecache', nfs_mount_opts='rw,hard,bg,intr,noatime,nodev,nosuid' } 
  - distgit

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/drbackupkey.yml"
  - include: "{{ tasks }}/2fa_client.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: setup fedmsg on pkgs
  hosts: pkgs-stg:pkgs02.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - "/srv/private/ansible/vars.yml"
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - { role: collectd/fedmsg-service, process: fedmsg-hub }
  - fedmsg/base
  - fedmsg/hub

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
